<div class="body">
  <app-header [title]="'Doação de Medicamentos'"></app-header>
  <div class="container">
    <h2>Informações do Medicamento</h2>
      <div class="row">
        <div>
          <form>
          <div class="row form-row"> 
            <div class="col-5">
              <label for="exampleFormControlInput1" class="form-label">Nome do Medicamento</label>
              <input type="text" class="form-control">
              
              <!-- <div *ngIf="">
                <p>O nome do medicamento deve ser informado</p>
              </div> -->
        
            </div>
            <div class="col-5">
              <label for="exampleFormControlTextarea1" class="form-label second-field">Quantidade (Caixas)</label>
              <input class="form-control second-field" id="exampleFormControlTextarea1">
  
              <!-- <div *ngIf="form.controls.email.errors && form.controls.email.touched">
                <p>O e-mail deve estar no formato correto</p>
              </div> -->
        
            </div>
          </div>
          <div class="row form-row"> 
            <div class="col-5">
              <label for="exampleFormControlInput1" class="form-label">Quantidade de mg</label>
              <input type="number" class="form-control">
            </div>
  
            <!-- <div *ngIf="form.controls.email.errors && form.controls.email.touched">
                <p>O e-mail deve estar no formato correto</p>
              </div> -->
  
            <div class="col-5">
              <label for="exampleFormControlInput1" class="form-label second-field">Data de Validade</label>
              <input type="date" class="form-control second-field" id="exampleFormControlInput1">
            </div>
          </div>
  
      <h2>Informações do Doador</h2>
   
    <div class="row form-row"> 
      <div class="col-5">
        <label for="exampleFormControlInput1" class="form-label">Nome do Doador</label>
        <input type="text" class="form-control">
        
        <!-- <div *ngIf="">
          <p>O nome do medicamento deve ser informado</p>
        </div> -->
  
      </div>
      <div class="col-5">
        <label for="exampleFormControlTextarea1" class="form-label second-field">Telefone</label>
        <input type="text" class="form-control second-field" id="exampleFormControlTextarea1">
  
        <!-- <div *ngIf="form.controls.email.errors && form.controls.email.touched">
          <p>O e-mail deve estar no formato correto</p>
        </div> -->
  
      </div>
    </div>
  
    <div class="row form-row">
      <div class="col-5">
        <label for="exampleFormControlInput1" class="form-label">Endereço (Rua + Bairro)</label>
        <input type="text" class="form-control">
      </div>
  
      <!-- <div *ngIf="form.controls.email.errors && form.controls.email.touched">
          <p>O e-mail deve estar no formato correto</p>
        </div> -->
  
      <div class="col-5">
        <label for="exampleFormControlInput1" class="form-label second-field">Melhor dia e Horário para Retirada</label>
        <input type="datetime-local" class="form-control second-field" id="exampleFormControlInput1">
      </div>
    </div>
    <div class="row">
      <div class="buttons-div">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="submit" class="btn btn-warning">Voltar</button>
      </div>
      
    </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
