<div class="emitirRelatorios">

        <nav class="navbar navbar-expand-lg">
            <div class="col-12 col-sm-1 col-xs-12 col-md-1 col-lg-1">
                <img class="logo" src="../../assets/imagens/logo.png" id="icon" alt="User Icon">
            </div>

            <div class="col-10 col-sm-4 col-xs-12 col-md-6 col-lg-10">

                    <h1 class="font-weight-bold">Emissão de Relatórios</h1>
                </div>
            </div>
        </nav>
    </header>
    <div class="row corpo">

            <div class="col-md-2 mb-2" >
                <a routerLink="/" >

                        <img src="../../assets/imagens/iconeRemedio.png" class="card-img-top mt-3" >
                        <div class="card-body">
                            Medicamentos mais destribuídos
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-2 mb-2">

                        <div class="card-body ">
                            Medicamentos mais recebidos
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-2 mb-2">
                <a routerLink="/" >
                    <div class="card card-custom text-center text-custom align-items-center" style="background-color: #eb2424;">

                        </div>
                    </div>

                </div>

                            <img src="../../assets/imagens/tabela.png" class="card-img-top mt-3">
                            <div class="card-body">
                                Valor total doado em cada doação
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    <div class="row mb-2 divBotao">
