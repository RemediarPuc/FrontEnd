<div class="emitirRelatorios">
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="col-12 col-sm-1 col-xs-12 col-md-1 col-lg-1">
                <img class="logo" src="logo.png" id="icon" alt="User Icon">
            </div>

            <div class="col-10 col-sm-4 col-xs-12 col-md-6 col-lg-10">
                <div class="navbar-nav justify-content-center">
                    <h1 class="font-weight-bold">Emissão de Relatórios Mensal/Anual</h1>
                </div>
            </div>
        </nav>
    </header>

    
    <div class="row corpo">
        <main>
            <table>
                <tr>
                    <ol>
                        <h1 class="titleLista">Valor Total/Mensal</h1>
                        <div class="card card-custom  text-center text-custom align-items-center" style="background-color: #106C9E  ;">
                            <div class="card-body ">
                                <h2 class="valor">0,00 R$</h2>
                            </div>
                        </div>
                    </ol>
                </tr>

                <tr>                    
                    <ol>                
                        <h1 class="titleLista">Valor Total/Anual</h1>
                        <div class="card card-custom  text-center text-custom align-items-center" style="background-color: #106C9E  ;">
                            <div class="card-body ">
                                <h2 class="valor">0,00 R$</h2>
                            </div>
                        </div>
                    </ol>
                </tr>
            </table>
        </main>

    </div>
    <div class="row mb-2 divBotao">
        <a routerLink (click)="goBack()">
            <button>Voltar</button>
        </a>
        
    </div>
</div>
